<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
       /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)  */
      function mudaTexto() {
      let paragrafo = document.getElementsByTagName('p')[1]
      return paragrafo.innerText = 'Daqui 2 anos estarei trabalhando como desenvolvedor web!!!'
      }
      
      mudaTexto()
      /* 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
      function mudaCor(){
        let mainC = document.getElementsByClassName('main-content')[0]
        mainC.style.backgroundColor = 'rgb(76,164,109)'
      } 

      mudaCor()
      /* 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.*/
      function changeColor() {
        let redQuad = document.getElementsByTagName('section')[0]
        redQuad.style.backgroundColor = 'white'
        }
        changeColor()
      
     /*  4. Crie e execute uma função que corrija o texto da tag <h1>.*/
      function corrigeTexto() {
        let fixText = document.getElementsByTagName('h1')[0]
        fixText.innerHTML = 'Exercício - JavaScript'
      }
      corrigeTexto()
      /*5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.*/
      function changeText() {
        let changeP = document.getElementsByTagName('p')[0]
        changeP.innerText = changeP.innerHTML.toUpperCase();
      }
      changeText()
      /*6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */  
     function exibeParagrafo() {
      let exibeP = document.getElementsByTagName('p') 
        for (let index = 0; index < exibeP.length; index += 1) {
          console.log(exibeP[index].innerText)
        }
      }
     
     exibeParagrafo()
    </script>
  </body>
</html>
