<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <section>
    <form action="" method="GET">
      <fieldset id="field">
        <label for="input=name">
          Nome: <input type="text" name='name' autocomplete="off" required id="input=name"
            placeholder="Digite seu nome">
        </label>
        <br>
        <br>
        <label for="">
          Email: <input type="text" name='Email' autocomplete="off" required id="input-email"
            placeholder="Digite seu email">
        </label>
        <br>
        <br>
        <label for="">
          <input type="radio" value="opt-1" name="option">Opção 1
          <input type="radio" value="opt-2" name="option">Opção 2
          <input type="radio" value="opt-3" name="option">Opção 3
          <input type="radio" value="opt-4" name="option">Opção 4
        </label>
        <br>
        <br>
        <span>Digite sua resposta aqui:</span>
        <textarea name="" id="" cols="40" rows="5"></textarea>
        <br>
        Data:<input type="date" name="" id="">
        <br>

        <label for="agree1">
          Concordo 1<input type="checkbox" value="" name="concordo-1" id="agree1">
        </label>

        <br>
        <label for="agree2">
          Concordo 2<input type="checkbox" value="agreed2" name="concordo-2" id="agree2">
        </label>
      </fieldset>
      <button>Enviar</button>
      <button>Apagar</button>
    </form>

  </section>
</body>

</html>
