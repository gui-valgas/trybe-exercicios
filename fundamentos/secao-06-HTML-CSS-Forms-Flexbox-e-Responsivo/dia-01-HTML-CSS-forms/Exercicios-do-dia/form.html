<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <section>
    <form action="" method="GET">
      <fieldset id="field">
        <label for="input-name">Nome Completo:</label>
        <input type="text" name="FullName" autocomplete="off" required id="input-name" placeholder="Digite seu nome">
        <br>
        <label for="input-email"> Email: </label>
        <input type="text" name='Email' autocomplete="off" required id="input-email" placeholder="Digite seu email">
        <br>
        <br>
        <label for="">Itália:</label>
        <input type="radio" id="destino1" className="radio-options" value="Itália" name="options" required>
        <label for="">França:</label>
        <input type="radio" id="destino2" className="radio-options" value="França" name="options" required>
        <label for="">Estados Unidos:</label>
        <input type="radio" id="destino3" className="radio-options" value="EstadosUnidos" name="options" required>
        <label for="">Alemanha:</label>
        <input type="radio" id="destino4" className="radio-options" value="Alemanha" name="options" required>
        <br>
        <br>
        <label for="motivos">Motivos para ser escolhido pela TrybeTrip:</label>
        <textarea name="motivos" id="motivos" cols="50" rows="10"
          placeholder="Digite aqui o porque você deve ser escolhido"></textarea>
        <br>
        <label for="date">Data de preferência para realizar a viagem:</label>
        <input type="date" id="date">
        <br>

        <label for="agree1">Eu concordo com uso dos meus dados:</label>
        <input type="checkbox" value="" name="dados" id="agree1" required>


        <br>
        <label for="agree2">Eu concordo em receber outros conteúdos de TrybeTrip</label>
        <input type="checkbox" value="agreed2" name="promo" id="agree2" required>

      </fieldset>
      <button type="submit" id="botao-submit">Enviar</button>
      <button type="button" id="clear-button">Apagar informações</button>
    </form>
    <script src="script.js"></script>
  </section>
</body>

</html>
