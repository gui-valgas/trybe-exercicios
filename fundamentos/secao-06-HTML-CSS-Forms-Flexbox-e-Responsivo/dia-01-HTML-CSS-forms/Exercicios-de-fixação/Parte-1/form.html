<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    1 - Adicione os campos de entrada para email e senha.
    2 - Adicione um checkbox com o texto Lembre-me .
    3 - Adicione um botÃ£o com o texto Entrar .
    4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
    5 - Adicione o atributo required para os campos de email e senha.
    6 - Adicione o atributo autocomplete="off" para o campo de email.
    7 - Adicione o atributo autofocus para o campo de email.
  -->

  <form action="" method="GET">
    <label for="input-email">
      <p>Email:</p>
      <input type="text" name="email" id="input-user" placeholder="email" autocomplete="off" required autofocus>
    </label>
    <label for="input-password">
      <p>Senha:</p>
      <input type="password" name="senha" id="input-password" placeholder="senha" required>
    </label>
    <br>
    <br>
    <label for="input-password">
      <span>Lembrar meus dados de login:</span>
      <input type="checkbox" name="lembrar" type="text">
    </label>
    <br><br>
    <button type="submit">Login</button>
  </form>
</body>

</html>
