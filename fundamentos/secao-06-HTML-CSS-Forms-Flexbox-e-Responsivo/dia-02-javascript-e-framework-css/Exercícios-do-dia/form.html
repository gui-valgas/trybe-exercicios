<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Formulário</h1>
  </header>
  <section>
    <form action="" method="GET">
      <fieldset id="field">
        <label class="form-label" for="input-name">Nome Completo:</label>
        <input class="form-control" type="text" name="FullName" autocomplete="off" required id="input-name"
          placeholder="Digite seu nome">
        <br>

        <label class="form-label" for="input-email"> Email: </label>
        <input class="form-control" type="text" name='Email' autocomplete="off" required id="input-email"
          placeholder="Digite seu email">
        <br>
        <br>

        <label class="form-label">
          Itália:
          <input class="form-check-input" type="radio" id="destino1" className="radio-options" value="Itália"
          name="options" required>
        </label>
          <label class="form-label">
          França:
          <input class="form-check-input" type="radio" id="destino2" className="radio-options" value="França"
          name="options" required>
        </label>
        <label class="form-label">
          Estados Unidos:
          <input class="form-check-input" type="radio" id="destino3" className="radio-options" value="EstadosUnidos"
            name="options" required>
        </label>
        <label class="form-label">
          Alemanha:
          <input class="form-check-input" type="radio" id="destino4" className="radio-options" value="Alemanha"
            name="options" required>
        </label>
        <br>
        <br>

        <label class="form-label" for="motivos">Motivos para ser escolhido pela TrybeTrip:</label>
        <br>
        <textarea class="form-control" name="motivos" id="motivos" cols="50" rows="10"
          placeholder="Digite aqui o porque você deve ser escolhido"></textarea>
        <br>

        <label class="form-label" for="date">Data de preferência para realizar a viagem:</label>
        <input class="form-control" type="date" id="date">
        <br>

        <label class="form-label" for="agree1">Eu concordo com uso dos meus dados:</label>
        <input class="form-check-input" type="checkbox" value="" name="dados" id="agree1" required>


        <br>
        <label class="form-label" for="agree2">Eu concordo em receber outros conteúdos de TrybeTrip</label>
        <input class="form-check-input" type="checkbox" value="agreed2" name="promo" id="agree2" required>

      </fieldset>
      <button type="submit" id="botao-submit">Enviar</button>
      <button type="button" id="clear-button">Apagar informações</button>
    </form>
    <script src="script.js"></script>
  </section>
</body>

</html>
